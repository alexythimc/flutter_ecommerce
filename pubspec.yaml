name: e_commerce_application
description: "A new Flutter project."

publish_to: 'none'   
version: 1.0.0+1

environment:
  sdk: ^3.6.1

dependencies:
  flutter:
    sdk: flutter

  iconsax:
  get:
  dots_indicator:
  carousel_slider:
  dio:
  logger:
  google_fonts:
  smooth_page_indicator:
  url_launcher:
  intl:

  get_storage:
  cupertino_icons: ^1.0.8
  connectivity_plus: ^6.0.3
  device_info_plus: ^9.0.3
  package_info_plus: ^5.0.1
  flutter_native_splash:

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
flutter:
  uses-material-design: true

  assets:
     - assets/images/splash/
     - assets/images/on_boarding/
     - assets/images/signup/
     - assets/images/homeScreen/
     - assets/images/homeScreen/FeaturedProducts/
     - assets/images/homeScreen/Clip/
     - assets/images/homeScreen/Categories/
     - assets/images/profile/
     - assets/logos/brands/
     - assets/logos/payment_methods/
     - assets/icons/
     - assets/logos/
     - assets/animations/
     - assets/videos/

fonts:
  - family: Poppins
    fonts:
      - asset: assets/fonts/Poppins-Regular.ttf
      - asset: assets/fonts/Poppins-Italic.ttf
        style: italic
      - asset: assets/fonts/Poppins-Bold.ttf
        weight: 700
      - asset: assets/fonts/Poppins-BoldItalic.ttf
        weight: 700
        style: italic
      - asset: assets/fonts/Poppins-Light.ttf
        weight: 300
      - asset: assets/fonts/Poppins-LightItalic.ttf
        weight: 300
        style: italic
      - asset: assets/fonts/Poppins-Medium.ttf
        weight: 500
      - asset: assets/fonts/Poppins-MediumItalic.ttf
        weight: 500
        style: italic
      - asset: assets/fonts/Poppins-SemiBold.ttf
        weight: 600
      - asset: assets/fonts/Poppins-SemiBoldItalic.ttf
        weight: 600
        style: italic
      - asset: assets/fonts/Poppins-Thin.ttf
        weight: 100
      - asset: assets/fonts/Poppins-ThinItalic.ttf
        weight: 100
        style: italic
      - asset: assets/fonts/Poppins-ExtraBold.ttf
        weight: 800
      - asset: assets/fonts/Poppins-ExtraBoldItalic.ttf
        weight: 800
        style: italic
      - asset: assets/fonts/Poppins-ExtraLight.ttf
        weight: 200
      - asset: assets/fonts/Poppins-ExtraLightItalic.ttf
        weight: 200
        style: italic